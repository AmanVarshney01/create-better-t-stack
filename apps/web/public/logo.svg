<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --logo-bg: #f3f2f7;
      --logo-stroke: #c9c8d4;
      --logo-dot-1: #6e94b2;
      --logo-dot-2: #bb9dbd;
      --logo-glyph: #6e94b2;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --logo-bg: #202022;
        --logo-stroke: #333738;
        --logo-dot-1: #9bb4bc;
        --logo-dot-2: #bb9dbd;
        --logo-glyph: #9bb4bc;
      }
    }
  </style>
  <rect
    x="8"
    y="8"
    width="80"
    height="80"
    rx="16"
    fill="var(--logo-bg)"
    stroke="var(--logo-stroke)"
    stroke-width="3"
  />
  <text
    x="48"
    y="50"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace"
    font-size="34"
    font-weight="700"
    fill="var(--logo-glyph)"
  >
    $_
  </text>
</svg>
