name: Lint, Test & Build

on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Types
        run: cd packages/types && bun run build

      - name: Build Template Generator
        run: cd packages/template-generator && bun run build

      - name: Run Lint
        run: bun run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Types
        run: cd packages/types && bun run build

      - name: Build Template Generator
        run: cd packages/template-generator && bun run build

      - name: Run Tests
        run: bun run test

  build:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, test]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build All Packages
        run: bun run build
        env:
          NODE_OPTIONS: "--max-old-space-size=6144"
